<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-8 offset-md-2">
            <div class="row">
                <h1>Тик-так-бум</h1>
            </div>
            <div class="row h-100">
                <span class="alert alert-primary" id="gameStatusField">Нажмите "Начать игру" для старта</span>
            </div>
            <div class="row">
                <div class="col">
                    <div class="timer-output-wrapper">
                        <div class="timer-output" id="timerField">
                            00:00
                        </div>
                    </div>
                    <span>
                        <img class="bombImage" src="img/bomb.png" alt="bomb"/>
                    </span>
                </div>
            </div>
            <div class="row">
                <h3 id="questionField"></h3>
            </div>
            <div class="row" id = "playerNum">
                <div class="row justify-content-center" id = "playerNumtext">
                    <p>Выберите количество игроков</p>
                </div>
                <div class="row justify-content-center" id = "playerInp">               
                    <div class="number-input md-number-input">
                        <input id="number" type="number" value="1" min="1" max="4" step="1">
                    </div>   
                </div> 
            </div>
            <div class="row" id="startgamediv">
                <div id="startgame" class="btn btn-warning form-control text-center startgame">Начать игру</div>               
            </div>
            <div class="col" id="gameButtons">
                <div class="row" id="answer1row">
                    <div id="answer1" class="btn btn-primary form-control text-center answer"></div>
                </div>
                <div class="row">
                    <div id="answer2" class="btn btn-danger form-control text-center answer"></div>
                </div>
            </div>            
            <div class="row" id="endgamediv">
                <div id="endgame" class="btn btn-warning form-control text-center endgame">Конец игры</div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/utils.js"></script>
<script src="js/tikTakBoom.js"></script>
<script src="js/tikTakBoomTasks.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col col-md-8 offset-md-2">
                <div class="row">
                    <h1>Тик-так-бум</h1>
                </div>
                <div class="row h-100">
                    <span class="alert alert-primary" id="gameStatusField">Введите данные и нажмите "Начать игру" для старта</span>
                </div>
                <div class="row" id="startSettings">
                    <div >
                        <p>Количество игроков</p>
                    </div>
                    <div >
                        <div class="number-input md-number-input">
                            <input id="number" type="number" value="1" min="1" max="4" step="1">
                        </div>
                    </div>
                    <div >
                        <p>Ошибок на игрока:</p>
                    </div>
                    <div>
                        <div class="number-input md-number-input">
                            <input id="allowErrors" type="number" value="3" min="1" max="5" step="1">
                        </div>
                    </div>
                    <div >
                        <p>Секунд на игрока:</p>
                    </div>
                    <div >
                        <div class="number-input md-number-input">
                            <input id="time" type="number" value="40" min="10" max="120" step="10">
                        </div>
                    </div>
                </div>
                <div class="row" id="startgamediv">
                    <div id="startgame" class="btn btn-warning form-control text-center startgame">Начать игру</div>
                </div>
                <div class="row" id="bombDiv">
                    <div class="col">
                        <div class="timer-output-wrapper">
                            <div class="timer-output" id="timerField">
                                00:00
                            </div>
                        </div>
                        <span>
                            <img class="bombImage" src="img/bomb.png" alt="bomb" />
                        </span>
                    </div>
                </div>
                <div class="row">
                    <h3 id="questionField"></h3>
                </div>
                
                
                <div class="col" id="gameButtonsDiv">

                </div>
                <div class="row" id="endgamediv">
                    <div id="endgame" class="btn btn-warning form-control text-center endgame">Конец игры</div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tikTakBoom.js"></script>
    <script src="js/tikTakBoomTasks.js"></script>
</body>

</html>
